<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>Corona Stats Chart in Spain</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-title">
                <h3>Corona Stats Chart in Spain</h3>
            </div>
        </div>
        <div class="viz-container">
            <div class="dropdown-bar">
                <div class="community-dropdown">
                    <button class="btn-buy">Select Community</button>
                    <button class="btn-list btn-community-list" id="dropBtn1">
                        <span class="btn-arrow"></span>
                    </button>
                    <ul class="dropdown-menu" id="community-list"></ul>
                </div>
                <div class="community-label" id="community-label-id"></div>
                <div class="indicator-label" id="indicator-label-id">Nuevos Casos</div>
                <div class="indicator-dropdown">
                    <button class="btn-buy">Select Indicator</button>
                    <button class="btn-list btn-indicator-list" id="dropBtn1">
                        <span class="btn-arrow"></span>
                    </button>
                    <ul class="dropdown-menu" id="indicator-list"></ul>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart" id="dataviz"></div>
            </div>
        </div>
    </div>
</body>
</html>
